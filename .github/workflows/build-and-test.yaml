name: 'Build & Test'

on:
  push:
    branches:
      - '*'

jobs:
  release:
    runs-on: ubuntu-22.04
    steps:
      - name: Setup | Checkout
        uses: actions/checkout@v2
      - name: Setup | Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Build | Build and Push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64
          push: false
      - name: Test
        run: docker run --rm --entrypoint pnpm ${{ steps.docker_build.outputs.imageid }} -- run test
